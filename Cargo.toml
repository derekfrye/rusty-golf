[package]
name = "rusty-golf"
version = "0.1.0"
edition = "2021"

[dependencies]
# checked 9/22/2024
# latest version of tokio 1 branch 
tokio = { version = "1", features = ["full"] }  
# latest version of serde 1.0 branch 
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
axum = "0.7"
dotenv = "0.15"
reqwest = { version = "0.12", features = ["json"] }
tokio-postgres = "0.7"
chrono = "0.4"
actix-web = "4.0"
maud = "0.26"
actix-files = "0.6"
actix-rt = "2.5"
regex = "1"
function_name = "0.3"


[dependencies.tokio-util]
version = "0.7"
features = ["full"]
